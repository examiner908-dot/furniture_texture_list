<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Каталог текстур — PDF Viewer</title>
  <style>
    html,body{height:100%;margin:0;background:#ffffff;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    .app{display:flex;flex-direction:column;height:100%}
    header{display:flex;align-items:center;gap:12px;padding:10px 14px;border-bottom:1px solid rgba(0,0,0,.06);background:#fff}
    .title{font-weight:600;font-size:15px}
    .controls{margin-left:auto;display:flex;gap:8px;align-items:center}
    button{background:#f5f5f5;border:1px solid rgba(0,0,0,.06);padding:8px 10px;border-radius:8px;font-size:14px;cursor:pointer}
    button:active{transform:translateY(1px)}
    main{flex:1;display:block;min-height:0}
    .viewer-wrap{height:100%;display:flex;align-items:stretch;justify-content:center;background:#fff}
    .pdf-frame{width:100%;height:100%;border:0}
    @media (max-width:600px){.title{font-size:14px}button{padding:7px 9px;font-size:13px}}
    button:focus{outline:2px solid #87a7ff}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">Каталог текстур — PDF Viewer</div>
      <div class="controls">
        <a id="openNewTab" href="furniture_texture_list_thetceh.pdf" target="_blank" rel="noopener" style="text-decoration:none"><button>Открыть в новой вкладке</button></a>
        <a id="downloadBtn" href="furniture_texture_list_thetceh.pdf" download style="text-decoration:none"><button>Скачать</button></a>
      </div>
    </header>

    <main>
      <div class="viewer-wrap">
        <iframe id="pdfFrame" class="pdf-frame" src="furniture_texture_list_thetceh.pdf#view=FitH"></iframe>
      </div>
    </main>
  </div>
</body>
</html>
